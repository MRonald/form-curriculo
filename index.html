<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Envie Seu Currículo</title>
	<link rel="stylesheet" href="_css/styles.css">
    <script type="text/javascript" src="_js/scripts.js" defer></script>
</head>
<body>
  <div class="wrapper">
      <div class="title">
        Envie seu Currículo
      </div>
      <form class="form" enctype="multipart/form-data" method="POST" action="register.php">
        <div class="inputfield">
            <label for="nome">Nome Completo</label>
            <input type="text" class="input" id="nome" name="nome" required>
        </div>  
        <div class="inputfield">
            <label for="email" class="labelemail">Email</label>
            <input type="email" class="input" id="email" name="email" required>
        </div>  
        <p class="valorinvalido" id="emailinvalido">Digite um endereço de email válido</p>
        <div class="inputfield">
            <label for="tel">Telefone</label>
            <input type="text" class="input" id="tel" name="tel" required>
        </div>
        <p class="valorinvalido" id="telinvalido">Digite um número de telefone válido</p>
        <div class="inputfield">
            <label for="cargo">Cargo Desejado</label>
            <input type="text" class="input" id="cargo" name="cargo" required>
        </div> 
          <div class="inputfield">
            <label for="esc">Escolaridade</label>
            <div class="custom_select">
              <select name="esc" id="esc">
                <option value="Ensino Fundamental">Ensino Fundamental</option>
                <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
                <option value="Ensino Médio Completo" selected>Ensino Médio Completo</option>
                <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
                <option value="Ensino Superior Completo">Ensino Superior Completo</option>
                <option value="Pós-graduação">Pós-graduação</option>
              </select>
            </div>
        </div> 
          <div class="inputfield">
            <label for="obs">Observações</label>
            <textarea class="textarea" id="obs" name="obs"></textarea>
        </div>
        <p class="valorinvalido" id="obsinvalido">Digite menos que 255 caracteres</p>
        <div class="inputfield">
            <label for="curriculo">Currículo</label>
            <input type="file" class="inputhidden" id="curriculo" name="curriculo" required>
            <div class="input">
              <span id="filename">Selecione o arquivo.</span> 
              <label for="curriculo" id="btnswitch">Selecionar Arquivo</label> 
            </div>
        </div>
        <p class="valorinvalido" id="fileinvalido">Envie um aquivo PDF, DOC ou DOCX<br>Tamanho máximo: 1Mb</p>
        <div class="inputfield">
          <input type="button" value="Enviar" class="btn" id="btnsubmit">
        </div>
      </form>
  </div>
</body>
</html>
